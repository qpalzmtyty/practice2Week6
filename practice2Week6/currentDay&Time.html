<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Current Day and Time</title>
</head>
<body>
<h2 id="dateTime"></h2>

<script>
  function displayDateTime() {
    const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
    const now = new Date();

    const day = days[now.getDay()];

    let hours = now.getHours();
    const minutes = now.getMinutes();
    const seconds = now.getSeconds();

    const ampm = hours >= 12 ? 'PM' : 'AM';

    if (hours === 0) {
      hours = 12; // Midnight
    } else if (hours === 12) {
    } else {
      hours = hours % 12;
    }

    const formattedTime = `${hours} ${ampm} : ${minutes.toString().padStart(2, '0')} : ${seconds.toString().padStart(2, '0')}`;

    const result = `Today is : ${day}.<br>Current time is : ${formattedTime}`;
    document.getElementById('dateTime').innerHTML = result;
  }

  displayDateTime();

  setInterval(displayDateTime, 1000);
</script>
</body>
</html>
